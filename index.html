<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Solver</title>

    <script type="text/javascript" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
</head>

<body background-color="blue">
    <div class="d-flex align-items-center justify-content-center">
        <p1 id="title"><b>Slope Solver</b></p1>
        <div class="rounded root">
            <div id="slope">
                <p1>Slope: </p1>
                <input type="number" id="slope-input">
            </div>
            
            <div id="intercept">
                <p1>Y-Intercept: </p1>
                <input type="number" id="intercept-input">
            </div>


            <div id="x-range">
                <p1>X Range: </p1>
                <p1>From <input type="number" id="from"> To <input type="number" id="to"></p1>
            </div>
            
            <button type="button" class="btn btn-large btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="submit">
                <b>Submit</b>
            </button>

        </div>

        <div class="Modal">
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    Slope Solver
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input id="modal-body" class="form-control"><button type="button" class="btn btn-success btn-sm copy" style="position: relative; bottom:2px; right:2px" data-clipboard-target="#modal-body">Copy</button>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success copy" data-clipboard-target="#modal-body">Copy</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

                </div>
            </div>
        </div>
    </div>  

    <p id="Bottom" style="position:absolute; bottom:0; color:white; right:0;">Â©Kruthvik Maruboina, Slope Solver<p> 
</body>
</html>
